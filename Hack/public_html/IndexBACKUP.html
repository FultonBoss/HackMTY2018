<html>
  <head>
      <!-- links a los formatos de presentacion -->
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src="visualizer.js"></script>
      <!-- le da los atributos al texto -->
      <script type="text/javascript">
    // permite la inicializacion del programa en el bloque
        let initialized = false;
        // abre la ventana y la ejecuta inmediatamente con la funcion
        window.onload = function() {
      // ejecuta el javascript cuando se cambia la opcion. Para elegir documentos
          fileinput.onchange = function() {
            // hace que se pueda dar referencia al documento
            var files = this.files;
            var file = URL.createObjectURL(files[0]);
            // ejecuta  el documento
            player.src = file;
            player.play();
            // ejecuta las graficas
            if (!initialized) {
          initializeVisualizer($("canvas")[0], $("audio")[0]);
          initialized = true;
        }
        updateSongText(files[0].name);
      }
    };
  </script>
</head>
<!-- color background -->
  <body style="background-color: #2c1242">
    <!-- identifica secciones -->
    <input id="fileinput" style="color:white;" type="file" accept="audio/*" />
    <audio id="player"></audio>
    <!-- caracteristicas de lo visual -->
    <canvas style="padding:0; margin:0; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);" id="canvas" width="920px" height="50px"></canvas>
    </body>
  </html>
