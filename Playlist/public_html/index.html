    <body>
        <input type="file" id="song" multiple>
        <!--<input id="clickMe" type="button" value="clickme" onclick="add(document.getElementById('song'))">-->
        <ul id="playlist">
        </ul>
        <script>
            var songs = document.getElementById('song');
            var list = "";
            var index = 0;
            songs.addEventListener('change', function(event){
                var input = event.target;
                for (var i = 0; i < input.files.length; i++){
                    localStorage.setItem("name", input.files.name);
                    list += "<li><a href=" + localStorage.getItem(input.files[i].name) + "><b>Track " + (index + 1)
                            + ":</b> " + input.files[i].name + "</a></li>";
                    document.getElementById("playlist").innerHTML = list;
                    index ++;
                }
            });
