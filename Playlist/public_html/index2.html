<!DOCTYPE html>
<html>
    <head>
        <TITLE>Mashup</TITLE>
        <TITLE>Cusrso Bootstrap</TITLE>    
        <!-- links a los formatos de presentacion -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="visualizer.js"></script>
        <script src="newjavascript.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <!-- le da los atributos al texto -->
        <script>
            // permite la inicializacion del programa en el bloque
            let initialized = false;
            // abre la ventana y la ejecuta inmediatamente con la funcion
            window.onload = function () {
                // ejecuta el javascript cuando se cambia la opcion. Para elegir documentos
                mFileInput.onchange = function () {
                    // hace que se pueda dar referencia al documento
                    var files = this.files;
                    var file = URL.createObjectURL(files[0]);
                    // ejecuta  el documento
                    byId('sound').src = file;
                    byId('sound').play();
                    // ejecuta las graficas
                    if (!initialized) {
                        initializeVisualizer($("canvas")[0], $("audio")[0]);
                        initialized = true;
                    }
                    updateSongText(files[0].name);
                };
            };
        </script>
        <style>
            body{
                background-color: #1c2331 ;
            }
            ul {
                list-style-type: none;
                margin: 0%;
                padding: 0%;
                overflow: hidden;
                background-color: #1c2a48;
            }

            li {
                float: left;
            }

            li a, .dropbtn {
                display: inline-block;
                color: white;
                text-align: center;
                padding: 30px 30px;
                text-decoration: none;
            }

            li a:hover, .dropdown:hover .dropbtn {
                background-color:#90a4ae;
            }

            li.dropdown {
                display: inline-block;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }

            .dropdown-content a {
                color: black;
                padding: 30px 30px;
                text-decoration: none;
                display: block;
                text-align: left;
            }

            .dropdown-content a:hover {background-color: #f1f1f1}

            .dropdown:hover .dropdown-content {
                display: block;
            }
            .imageleague{
                background: url('Mashup logo.png'); 
                width: 265px;
                height: 70px;
            }
            .dropbtn {
                background-color: #1c2a48;
                color: #ffffff;
                padding: 16px;
                font-size: 16px;
                border: none;
                cursor: pointer;
            }
            .dropdown {
                position: relative;
                display: inline-block;
            }
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #1c2a48;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }
            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }
            .dropdown-content a:hover {background-color: #1c2a48}
            .dropdown:hover .dropdown-content {
                display: block;
            }
            .dropdown:hover .dropbtn {
                background-color: #1c2a48;
            }
        </style>
    </head>
    <!-- color background -->
